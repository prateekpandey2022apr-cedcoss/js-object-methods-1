<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <select name="position">
        <option value="">select Position</option>
        <option value="cashier">cashier</option>
        <option value="manager">manager</option>
      </select>
      <select name="type">
        <option value="">select Type</option>
        <option value="hourly">hourly</option>
        <option value="monthly">monthly</option>
        <option value="daily">daily</option>
      </select>
      <select name="availability">
        <option value="">select Availability</option>
        <option value="true">true</option>
        <option value="false">false</option>
      </select>
      <input type="submit" />
    </form>

    <script>
      window.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");

        form.addEventListener("submit", function (event) {
          event.preventDefault();
          document.querySelector("pre")?.remove();
          const formData = new FormData(form);
          const input = Object.fromEntries(formData.entries());
          console.log(input);

          if (!input.position || !input.type || !input.availability) {
            alert("All fields are required");
            return;
          }

          const mixin = {
            showDetails: function () {
              return `{ Position: ${this.position}, Type: ${this.type}, Availability: ${this.availability} }`;
            },
          };

          const employee = Object.assign(mixin, input);
          console.log(employee);
          console.log(employee.showDetails());

          document.body.insertAdjacentHTML(
            "beforeend",
            `<pre>${employee.showDetails()}</pre>`
          );

          // task 2, print the keys
          console.log(Object.keys(employee));

          document.body.insertAdjacentHTML(
            "beforeend",
            `<pre>Keys: [${Object.keys(employee)}]</pre>`
          );

          // task 3, print the keys
          console.log(Object.keys(employee));

          document.body.insertAdjacentHTML(
            "beforeend",
            `<pre>Values: [${Object.values(employee)}]</pre>`
          );

          // task 4, print the keys
          console.log(Object.entries(employee));

          document.body.insertAdjacentHTML(
            "beforeend",
            `<pre>Entries: [${Object.entries(employee)}]</pre>`
          );

          // task 5,
          const employee_modified = Object.assign(employee, {
            foodItems: ["item 1", "item 2"],
          });
          console.log(employee_modified);
          document.body.insertAdjacentHTML(
            "beforeend",
            `<pre>Object with Food Items: {${Object.entries(
              employee_modified
            )}}</pre>`
          );

          // //   task 6
          Object.freeze(employee_modified);
          // this line have no affect on the name attribute
          employee_modified.position = "a new postion";
          console.log(employee_modified);
          document.body.insertAdjacentHTML(
            "beforeend",
            `<pre>Freeze: {${Object.entries(employee_modified)}}</pre>`
          );

          //
        });
      });

      // //   task 1

  </body>
